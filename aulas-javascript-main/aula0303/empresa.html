<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
<body>
    <form>
        <h3>Registro de dados</h3>
        <div>
            <label for="email" >Email</label><br />
            <input class="form-control" id="email" name="email" type="email" placeholder="Digite seu email" />
        </div>
        <div>
            <label for="cep">CEP</label><br />
            <input class="form-control" id="cep" type="text" name="cep" placeholder="Digite o CEP" />
        </div>
        <div>
            <label for="uf">UF</label><br />
            <input class="form-control" id="uf" type="text" name="uf" placeholder="Digite a UF" maxlength="2" />
        </div>
        <div>
            <label for="localidade">Localidade</label><br />
            <input class="form-control" id="localidade" type="text" name="localidade" placeholder="Digite a localidade" />
        </div>
        <div>
            <label for="telefone">Telefone</label><br />
            <input class="form-control" id="telefone" type="text" name="telefone" placeholder="Digite o telefone com ddd" />
        </div>
        <br />
        <button id="btn-add" class="btn btn-primary" type="button">Adicionar</button>
        <button type="reset" class="btn btn-primary">Limpar</button>
    </form>
    <hr />
    <h3>Lista de dados</h3>
    <table>
        <thead>
            <tr>
                <th>Email</th>
                <th>CEP</th>
                <th>UF</th>
                <th>Localidade</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody id="conteudo-tabela"></tbody>
    </table>
    <script src="./scripts/empresa.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
